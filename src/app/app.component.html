<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <div class="row">
        <div class="col-4 mt-3">
            <img class="img-fluid" width="300" alt="Foto" src="{{ tlpt.photos[0] }}">
        </div>
        <div class="col-8">
            <h1>
              {{ tlpt.fullname }}
            </h1>
        </div>
        <div class="col-12 mt-3">
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Mediciones
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <table class="table table-sm">
                    <tr *ngFor="let measure of tlpt.measurements">
                        <td>{{ measure.name }}</td>
                        <td>{{ measure.value.value }} ({{ measure.unit }})</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div *ngFor="let axis of axisArray">
                <div *ngIf="axis.searchName">
                    <label><input type="checkbox" [checked]="axis.active" (change)="axis.active = !axis.active" />
                        {{ axis.name }} ({{ axis.unit }})
                    </label>
                    <input [(ngModel)]="axis.valueFrom">
                    / {{ axis.value }} /
                    <input [(ngModel)]="axis.valueTo">
                </div>
            </div>
            <button class="btn btn-primary" type="button" (click)="onClickMe()">Alternativas</button>
        </div>
        <div class="col-12 mt-3">
            <div class="row">
                <table class="col-12 mb-2 table table-sm" *ngFor="let alternative of alternativeArray">
                    <tr>
                        <td width="10%">
                            <a href="https://www.km77.com/comparador/{{nql}},{{alternative.nql}}" target="_blank">
                                <img class="img-fluid" width="300" alt="Foto" src="{{ alternative.photos[0] }}">
                            </a>
                        </td>
                        <td width="30%">
                            {{ alternative.fullname }}
                        </td>
                        <td width="10%">
                            {{ (alternative.price.base * (1 + alternative.price.vat / 100 ) - alternative.price.discount).toFixed(0) }} â‚¬
                        </td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
